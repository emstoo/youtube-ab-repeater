<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube AB Repeater</title>
    <style>
        /* Dark Mode Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        /* URL Input */
        .url-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        input[type="text"]:focus { border-color: #ff0000; }
        
        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s;
        }
        button:active { transform: scale(0.98); opacity: 0.8; }
        
        .btn-load {
            padding: 0 24px;
            background-color: #ff0000;
            color: #fff;
        }

        /* Player */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        #player { width: 100%; height: 100%; }

        /* Controls Area */
        .controls {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .ab-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        .btn-a { background-color: #0d47a1; color: #fff; padding: 16px; }
        .btn-b { background-color: #4a148c; color: #fff; padding: 16px; }

        .inputs {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 24px;
        }
        .input-group { flex: 1; }
        label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            color: #aaa;
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #333;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        /* Status */
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .status-off { background-color: #2a2a2a; color: #666; }
        .status-on { background-color: #1b5e20; color: #81c784; border: 1px solid #2e7d32; }

        .btn-reset {
            width: 100%;
            padding: 10px;
            background: none;
            color: #666;
            text-decoration: none;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-reset:hover { color: #ff5252; }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #222;
            text-align: center;
            font-size: 12px;
            color: #777;
            line-height: 1.6;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            body { padding: 12px; }
            .url-section { flex-direction: column; }
            .btn-load { padding: 12px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube AB Repeater</h1>

        <div class="url-section">
            <input type="text" id="urlInput" placeholder="Paste YouTube link and press Enter...">
            <button class="btn-load" onclick="handleLoadBtn()">LOAD</button>
        </div>

        <div class="video-container">
            <div id="player"></div>
        </div>

        <div class="controls">
            <div class="ab-buttons">
                <button class="btn-a" onclick="setA()">SET START (A)</button>
                <button class="btn-b" onclick="setB()">SET END (B)</button>
            </div>

            <div class="inputs">
                <div class="input-group">
                    <label>A Point (sec)</label>
                    <input type="number" id="inputA" step="0.1" value="0" oninput="manualUpdate()">
                </div>
                <div class="input-group">
                    <label>B Point (sec)</label>
                    <input type="number" id="inputB" step="0.1" value="0" oninput="manualUpdate()">
                </div>
            </div>

            <div id="statusBadge" class="status status-off">NO LOOP SET</div>

            <button class="btn-reset" onclick="resetPoints()">Reset All</button>
        </div>

        <footer>
            Loop points are synced to the URL. Bookmark this page to save the current loop.
        </footer>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let startVal = 0;
        let endVal = 0;
        let currentVideoId = "";
        let loopTimer;
        let isLooping = false;

        const params = new URLSearchParams(window.location.search);
        currentVideoId = params.get('v') || "";
        startVal = parseFloat(params.get('a')) || 0;
        endVal = parseFloat(params.get('b')) || 0;

        document.getElementById('inputA').value = startVal;
        document.getElementById('inputB').value = endVal;
        if (currentVideoId) {
            document.getElementById('urlInput').value = `https://www.youtube.com/watch?v=${currentVideoId}`;
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLoadBtn();
        });

        function updateQueryString() {
            const newParams = new URLSearchParams();
            if (currentVideoId) newParams.set('v', currentVideoId);
            if (startVal > 0) newParams.set('a', startVal);
            if (endVal > 0) newParams.set('b', endVal);
            
            const newRelativePathQuery = window.location.pathname + '?' + newParams.toString();
            history.replaceState(null, '', newRelativePathQuery);
        }

        function getID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function onYouTubeIframeAPIReady() {
            if (currentVideoId) {
                loadVideo(currentVideoId);
            }
        }

        function handleLoadBtn() {
            const url = document.getElementById('urlInput').value;
            const id = getID(url);
            if (!id) return alert("Invalid URL");
            currentVideoId = id;
            updateQueryString();
            loadVideo(id);
        }

        function loadVideo(id) {
            if (player && player.loadVideoById) {
                player.loadVideoById(id);
            } else {
                player = new YT.Player('player', {
                    videoId: id,
                    playerVars: { 'playsinline': 1, 'origin': window.location.origin },
                    events: { 
                        'onReady': () => {
                            startTracking();
                            updateUI();
                        } 
                    }
                });
            }
        }

        function startTracking() {
            if (loopTimer) clearInterval(loopTimer);
            loopTimer = setInterval(() => {
                if (player && player.getCurrentTime && endVal > startVal) {
                    if (player.getCurrentTime() >= endVal) {
                        player.seekTo(startVal);
                    }
                }
            }, 200);
        }

        function handleLoopActivation() {
            if (endVal > startVal) {
                if (!isLooping) {
                    isLooping = true;
                    if (player) player.seekTo(startVal);
                }
            } else {
                isLooping = false;
            }
            updateQueryString();
            updateUI();
        }

        function setA() {
            if (player) {
                startVal = Math.floor(player.getCurrentTime() * 10) / 10;
                document.getElementById('inputA').value = startVal;
                handleLoopActivation();
            }
        }

        function setB() {
            if (player) {
                endVal = Math.ceil(player.getCurrentTime() * 10) / 10;
                document.getElementById('inputB').value = endVal;
                if (endVal > startVal) {
                    isLooping = true;
                    player.seekTo(startVal);
                }
                updateQueryString();
                updateUI();
            }
        }

        function manualUpdate() {
            startVal = parseFloat(document.getElementById('inputA').value) || 0;
            endVal = parseFloat(document.getElementById('inputB').value) || 0;
            handleLoopActivation();
        }

        function resetPoints() {
            startVal = 0;
            endVal = 0;
            isLooping = false;
            document.getElementById('inputA').value = 0;
            document.getElementById('inputB').value = 0;
            updateQueryString();
            updateUI();
        }

        function updateUI() {
            const badge = document.getElementById('statusBadge');
            if (endVal > startVal) {
                badge.textContent = "LOOPING ACTIVE";
                badge.className = "status status-on";
            } else {
                badge.textContent = "NO LOOP SET";
                badge.className = "status status-off";
            }
        }
    </script>
</body>
</html>
